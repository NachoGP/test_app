<div class="wrapper-login">
  <div class="login-img">
    <div class="login-component">
      <div class="mobile-cat">
        <div class="cat"></div>
      </div>
      <div class="login-card">
        <mat-card>
          <mat-card-title>
            <div class="login-title">
              <span class="logo" alt="administration app"></span>
            </div>
            <p>Prueba técnica</p>
          </mat-card-title>
          <mat-card-content>
            <form class="login-form" id="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <mat-form-field class="mat-headline">
                <mat-icon matPrefix svgIcon="user"></mat-icon>
                <input class="input" type="email" matInput placeholder="email" formControlName="email">
                <mat-hint *ngIf="validEmail()">El email es obligatorio.</mat-hint>
              </mat-form-field>
              <mat-form-field class="mat-headline">
                <mat-icon matPrefix svgIcon="lock"></mat-icon>
                <input matInput placeholder="contraseña" [type]="hide ? 'password' : 'text'" formControlName="password">
                <mat-hint *ngIf="validPass()">La contraseña es obligatoria (min 5 caracteres).</mat-hint>
              </mat-form-field>
              <div class="wrapper-toggle">
                <p>Recordar</p>
                <mat-slide-toggle type="checkbox" formControlName="reminder"></mat-slide-toggle>
              </div>
              <button class="next-button" type="submit" mat-raised-button color='primary'> Acceder
              </button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
